<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Evolution Clicker</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Cutscene System -->
    <div
      id="cutscene-container"
      class="hidden"
    >
      <div class="scene-progress"></div>
      <!-- Initial cutscenes will be injected by CutsceneManager -->
    </div>

    <!-- Era Transition Overlay -->
    <div
      id="era-transition-overlay"
      class="hidden"
    >
      <div class="era-transition-card">
        <h2 class="era-transition-title"></h2>
        <p class="era-transition-text"></p>
        <div class="era-transition-progress"></div>
      </div>
    </div>

    <!-- Main Game Interface -->
    <div
      id="game-container"
      class="hidden"
    >
      <!-- Header Section -->
      <header class="game-header">
        <div id="era-display">
          <h1 id="current-era-name">Paleolithic Era</h1>
          <div id="era-progress">
            <div class="progress-bar"></div>
            <span class="era-progress-text"></span>
          </div>
        </div>
        <button
          id="next-era-button"
          class="tooltip"
          disabled
        >
          ‚è© Advance Era
          <span class="tooltip-text">Meet requirements to unlock</span>
        </button>
      </header>

      <!-- Core Gameplay Section -->
      <main class="game-main">
        <!-- Resources & Actions -->
        <section class="game-panel resources-panel">
          <h2 class="panel-title">Resources</h2>
          <div
            id="resource-display"
            class="resource-grid"
          ></div>

          <div class="action-container">
            <h2 class="panel-title">Actions</h2>
            <div
              id="action-buttons-container"
              class="action-grid"
            ></div>
          </div>
        </section>

        <!-- Workers & Production -->
        <section class="game-panel workers-panel">
          <h2 class="panel-title">Workforce</h2>
          <div
            id="workers-container"
            class="worker-grid"
          ></div>
          <div
            id="worker-status"
            class="status-display"
          ></div>
        </section>

        <!-- Upgrades & Technology -->
        <section class="game-panel upgrades-panel">
          <h2 class="panel-title">Technological Advancements</h2>
          <div
            id="upgrades"
            class="upgrade-grid"
          ></div>
        </section>
      </main>

      <!-- Logging & Information -->
      <aside class="game-sidebar">
        <button
          id="log-toggle"
          class="sidebar-toggle"
        >
          üìú Toggle Logs
        </button>
        <div
          id="log-menu"
          class="collapsed"
        >
          <section class="log-section">
            <h3 class="log-title">üìñ Event Chronicle</h3>
            <div
              id="event-log"
              class="log-entries"
            ></div>
          </section>
          <section class="log-section">
            <h3 class="log-title">‚ö†Ô∏è Disaster Records</h3>
            <div
              id="disaster-log"
              class="log-entries"
            ></div>
          </section>
        </div>
      </aside>
    </div>

    <!-- Notification System -->
    <div
      id="notification-container"
      class="notification-center"
    ></div>

    <!-- Scripts -->
    <script
      type="module"
      src="./js/core/GameManager.js"
    ></script>
    <script
      type="module"
      src="./js/core/UIManager.js"
    ></script>
    <script
      type="module"
      src="./js/core/CutsceneManager.js"
    ></script>
  </body>
</html>
